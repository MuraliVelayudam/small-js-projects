    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="/ImageSlider.css" />

        <img src="https://picsum.photos/id/83/500/300" alt="Image" />
        <img src="https://picsum.photos/id/84/500/300" alt="Image" />
        <img src="https://picsum.photos/id/6/500/300" alt="Image" />
        <img src="https://picsum.photos/id/85/500/300" alt="Image" />
        <img src="https://picsum.photos/id/58/500/300" alt="Image" />
        <img src="https://picsum.photos/id/88/500/300" alt="Image" />

      <i class="fa-solid fa-angles-left btn prev"></i>
      <i class="fa-solid fa-angles-right btn next"></i>
    </div>

  <script src="/ImageSlider.js"></script>
</html>
