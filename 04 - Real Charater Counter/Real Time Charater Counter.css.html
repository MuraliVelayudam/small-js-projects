<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Charater Counter.css</title>
    <link rel="stylesheet" href="Real Time Charater Counter.css">
</head>
<body>
<div class="container">
    <h2>Real Time Charater Counter</h2>
    <textarea  class="textArea" id="textArea" placeholder="Enter The Text" maxlength="50"></textarea>
    <div class="counter-Container">
        <p>
            Total Charaters :
            <span id="total-Counter" class="total-counter"></span>
        </p>
        <p>
            Remaining Charaters :
            <span id="remaining-Counter" class="remaining-counter"></span>
        </p>
    </div>
</div>
</body>
<script src="Real Time Charater Counter.css.js"></script>
</html>
