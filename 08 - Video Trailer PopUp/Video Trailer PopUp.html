<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer PopUp</title>
    <link rel="stylesheet" href="/Video Trailer PopUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2925312/pexels-photo-2925312.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Movie Poster" >
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi possimus dignissimos magnam ea, voluptate voluptas nulla praesentium, explicabo exercitationem odit sed dolor enim eligendi quam quaerat quis tempore? Quisquam, magnam?</p>
        <button class="btn"><span>Watch now</span></button>
    </div>
    <div class="trailer-container active">
        <video src="/trailer.mp4" controls></video>
        <i class="fas fa-times fa-2x close"></i>
    </div>
</body>
<script src="/Video Trailer PopUp.js"></script>
</html>
